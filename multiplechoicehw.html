<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body onload="loadQuestion()">
    <form name="myForm">
        <label id="myLabel">Question</label><br>
        <input type="button" value="option1" name="opt1" onclick="checkAns(1);changeQuestion()"><br>
        <input type="button" value="option2" name="opt2" onclick="checkAns(2);changeQuestion()"><br>
        <input type="button" value="option3" name="opt3" onclick="checkAns(3);changeQuestion()"><br>
        <input type="button" value="option4" name="opt4" onclick="checkAns(4);changeQuestion()"><br>
        <input type="button" value="Next" name="nxtbtn" onclick="changeQuestion()"><br>

    </form>

    <script type="text/javascript">
        i = 0;
        myQuestion = [
            ["What does JS stand for?", "opt1", "java script", "opt3", "opt4", "2"],
            ["Question 2", "opt1", "opt2", "opt3", "opt4", "2"],
            ["question 3", "opt01", "opt02", "opt03", "opt04", "1"]
        ];

        function loadQuestion() {
            
            //document.getElementById("myLabel").innerHTML = myQuestion[(i = 0; i < myQuestion.length; i ++)][0];

            document.getElementById("myLabel").innerHTML = myQuestion[0][0];
            myForm.opt1.value = myQuestion[i][1];
            myForm.opt2.value = myQuestion[i][2];
            myForm.opt3.value = myQuestion[i][3];
            myForm.opt4.value = myQuestion[i][4];
                  
            
        }

    function changeQuestion() {
        i = i + 1;
    
            
        
            

        loadQuestion();
    }

    function checkAns(a) {
        Ans = parseInt(myQuestion[i][5]);
        if (Ans === a) 
        {
            alert("Correct");
        }
        else 
        {
            alert("Wrong");
        }
        
        
        };

    </script>    


</body>
</html>
