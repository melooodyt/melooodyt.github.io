<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="display=3">Work Day Scheduler</h1>
        <p class="lead">Scheduling App</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="time-block">9:00AM</div>
            <textarea id="firstEvent" class="description"></textarea>
            <button id="saveFirstEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">10:00AM</div>
            <textarea id="secondEvent" class="description"></textarea>
            <button id="saveSecondEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
         <div class="row">
            <div class="time-block">11:00AM</div>
            <textarea id="thirdEvent" class="description"></textarea>
            <button id="saveThirdEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">12:00PM</div>
            <textarea id="fourthEvent" class="description"></textarea>
            <button id="saveFourthEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">01:00PM</div>
            <textarea id="fifthEvent" class="description"></textarea>
            <button id="saveFifthEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">02:00PM</div>
            <textarea id="sixthEvent" class="description"></textarea>
            <button id="saveSixthEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">03:00PM</div>
            <textarea id="seventhEvent" class="description"></textarea>
            <button id="saveSeventhEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">04:00PM</div>
            <textarea id="eighthEvent" class="description"></textarea>
            <button id="saveEighthEvent" class="saveBtn"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="time-block">05:00PM</div>
            <textarea id="ninthEvent" class="description"></textarea>
            <button id="saveNinthEvent" class="saveBtn"></button>
        </div>
    </div>

<script src="homework5js.js" type="text/javascript"></script>
</body>
</html>
